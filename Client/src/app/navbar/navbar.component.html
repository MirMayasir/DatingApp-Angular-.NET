<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
      <a class="navbar-brand" routerLink="/">DatingApp</a>
      <div class="collapse navbar-collapse" id="navbarCollapse">

        
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              @if (accountServices.currentUser()) {
                <li class="nav-item">
                  <a routerLink="/members" class="nav-link " routerLinkActive="active">Matches</a>
                </li>
      
                <li class="nav-item">
                  <a routerLink="/lists" class="nav-link " routerLinkActive="active">List</a>
                </li>
      
                <li class="nav-item">
                  <a routerLink="/messages" class="nav-link" routerLinkActive="active">Messages</a>
                </li>

                <li class="nav-item">
                  <a routerLink="/errors" class="nav-link" routerLinkActive="active">error</a>
                </li> 
              }   
              </ul>

        

        @if (accountServices.currentUser()) {

            <div class="dropdown" dropdown>
                <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">
                  Welcome {{accountServices.currentUser()?.username | titlecase}}
                </a>

                <div *dropdownMenu class="dropdown-menu">
                    <a class="dropdown-item">Edit Profile</a>
                    <a class="dropdown-item" (click)="logout()">logout</a>
                </div>
            </div>
        }
        
        @if (!accountServices.currentUser()) {
            <form #loginForm="ngForm" (ngSubmit)="Login()" class="d-flex">
                <input class="form-control me-2"
                name="username"
                [(ngModel)] = "model.username"
                 type="text" placeholder="username" >
      
                <input class="form-control me-2"
                name="password"
                [(ngModel)]="model.password"
                 type="text" placeholder="Password"
                  type="password" >
                <button class="btn btn-success" type="submit">login</button>
              </form>
        }
        
      </div>
    </div>
  </nav>
